[tool.poetry]
authors = ["卍diohabara卍 <diohabara@gmail.com>"]
description = "Python Decompiler powered with ChatGPT"
license = "MIT"
name = "pcd"
readme = "README.md"
version = "0.1.0"

[tool.poetry.dependencies]
mypy = "^1.2.0"
openai = "^0.27.4"
pytest = "^7.3.1"
python = "^3.11"
ruff = "^0.0.262"
typing-extensions = "^4.5.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry.scripts]
compile = "pcd.generate_pyc:main"
decompile = "pcd.pcd:main"
