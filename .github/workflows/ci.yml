name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t pychd .

      - name: Run ruff check
        run: docker run --rm pychd uv run ruff check pychd

      - name: Run ruff format check
        run: docker run --rm pychd uv run ruff format --check pychd

      - name: Run pyrefly check
        run: docker run --rm pychd uv run pyrefly check pychd
